<div class="modal-header bg-mat-warning text-light">
  <h4 class="modal-title" id="modal-basic-title">{{data.modalTitle || 'Alert'}}</h4>
  <button type="button" class="mantis-btn-close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body modal-scroll">
  <div [innerHTML]="data.message"></div>
</div>
<div class="modal-footer">
  <button mat-raised-button class="mat-primary" (click)="delete()">Delete</button>
  <button mat-raised-button cdkFocusInitial mat-dialog-close class="secondary ms-2">Cancel</button>
</div>
